<!DOCTYPE html>
<html>
    <head>
        <title>Open Weather Dashboard</title>

        <link rel="stylesheet" href="./Assets/CSS/reset.css">

        <!-- Bootstrap CDN link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- Font Awesome link -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./Assets/CSS/style.css">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="./Assets/Images/sun-favicon.png">

         <!-- Sets viewport scaling to be consistent across devices -->
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <nav class="navbar p-3">
            <h1 class="center"> <i class="fas fa-cloud-sun"></i> Weather Dashboard <i class="fas fa-cloud-moon-rain"></i> </h1>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card">
                        <h4 class="card-header">Search By City</h3>
                        <form id="search-form" class="card-body">
                          <input name="city-name" id="city-name" type="text" class="form-input" />
                          <button type="submit" class="btn">Search</button>
                        </form>
                      </div>
                
                      <div id="previous-searches" class="card">
                        <h4 class="card-header">Previous Searches</h3>
                        <div class="card-body">
                            
                        </div>
                      </div>
                </div>
                <div class="cold-12 col-md-8">
                    <div class="card" id="current-forecast">
                        <h3 class="card-header"></h3>
                        <div class="card-body">
                          <ul id="conditions">

                          </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./Assets/JS/script.js"></script>
    </body>
</html>
